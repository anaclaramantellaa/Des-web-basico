<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>forms HTML</title>
</head>
<body>
    <div>
        <h1>Formulários HTML</h1>
    </div>
    <div>
        <form action="#" method="post">
            <label for="nome">Nome(obrigatório)</label>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" maxlength="5" required> <br>
            <!--o required é para dizer que o campo precisa ser preenchido, disable-inativo-->

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="email@email.com"> <br>

            <label for="periodo">Período</label>
            <input type="number" name="periodo" id="periodo" max="4" min="1" step="3"> <br>
            <!--validações são max, min, entre outros--> <!--step - passos do contador numerico-->

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" maxlength="10"> <br>

            <label for="nasc">Data de Nascimento</label>
            <input type="date" name="nasc" id="nasc"><br>

            <label for="nivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="nivel"><br>

            <p>Quer trancar?</p>
            <label for="trancar">SIM!!</label>
            <input type="radio" name="curso">
            <label for="naoquero">NÃO!!</label>
            <input type="radio" name="curso"> <br>
            <!--para poder selecionar apenas um, é necessario colocar o mesmo name nos dois-->

            <p>Quais materias você mais gosta?</p>
            <label for="alg">Aalgoritmos</label>
            <input type="checkbox" name="alg">
            <label for="des">Des de Web basico</label>
            <input type="checkbox" name="des">
            <label for="bd">Banco de Dados</label>
            <input type="checkbox" name="bd">
            <label for="proj">Projeto empreendedor</label>
            <input type="checkbox" name="proj">

            <input type="submit" value="Salvar">

            <!--type-reset é para resetar a pagina-->
        </form>
    </div>
</body>
</html>
